      - pip install asana
      - python ./circle-ci-python/Caller.py $CIRCLE_BUILD_NUM $CIRCLE_PROJECT_REPONAME aws_mgm_insta_config.json
      - python ./circle-ci-python/Caller.py $CIRCLE_BUILD_NUM $CIRCLE_PROJECT_REPONAME aws_univision_fb_config.json
